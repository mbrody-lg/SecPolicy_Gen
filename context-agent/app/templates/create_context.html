{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create a new context</h2>
<form method="POST" class="space-y-4">
  {% for q in questions %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ q.question }}</label>
      <input type="text" name="{{ q.id }}" required
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400">
    </div>
  {% endfor %}
  <button type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Generate context
  </button>
</form>
{% endblock %}
